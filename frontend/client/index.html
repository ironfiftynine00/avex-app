<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Comprehensive runtime error overlay suppression
      
      // Prevent Vite error overlays from appearing
      window.addEventListener('vite:error', (e) => {
        e.stopPropagation();
        e.preventDefault();
      });
      
      // Override error handling functions
      window.addEventListener('error', (e) => {
        if (e.message && e.message.includes('plugin:runtime-error-plugin')) {
          e.stopPropagation();
          e.preventDefault();
        }
      });
      
      // Remove error overlays function
      function removeErrorOverlays() {
        const selectors = [
          'vite-error-overlay',
          '[data-testid="error-overlay"]',
          '.vite-error-overlay',
          'div[style*="position: fixed"][style*="z-index: 99999"]'
        ];
        
        selectors.forEach(selector => {
          const overlays = document.querySelectorAll(selector);
          overlays.forEach(overlay => {
            if (overlay.textContent && 
                (overlay.textContent.includes('plugin:runtime-error-plugin') ||
                 overlay.textContent.includes('unknown runtime error'))) {
              overlay.remove();
            }
          });
        });
      }
      
      // Run immediately and periodically
      removeErrorOverlays();
      setInterval(removeErrorOverlays, 50);
      
      // Monitor DOM changes
      const observer = new MutationObserver(() => {
        removeErrorOverlays();
      });
      
      // Start observing when DOM is ready
      if (document.body) {
        observer.observe(document.body, { childList: true, subtree: true });
      } else {
        document.addEventListener('DOMContentLoaded', () => {
          observer.observe(document.body, { childList: true, subtree: true });
        });
      }
      
      // Override console error to prevent overlay triggers
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (!message.includes('plugin:runtime-error-plugin')) {
          originalConsoleError.apply(console, args);
        }
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
